name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Build and inject config
        run: |
          cat > src/js/config.js << 'EOL'
          const config = {
            supabaseUrl: '${{ secrets.SUPABASE_URL }}',
            supabaseKey: '${{ secrets.SUPABASE_KEY }}',
            tableName: '${{ secrets.SUPABASE_TABLE_M || 'notes' }}',
            cfTr: '${{ secrets.CF_TR }}',
            encryptionKey: '${{ secrets.ENCRYPTION_KEY }}',
            isProduction: true
          };

          export const initializeConfig = async () => {
            try {
              // In production, config is already populated from GitHub Secrets
              console.log('Config loaded:', { 
                ...config, 
                supabaseKey: config.supabaseKey ? '***MASKED***' : 'MISSING',
                encryptionKey: config.encryptionKey ? '***MASKED***' : 'MISSING',
                supabaseUrl: config.supabaseUrl ? '***MASKED***' : 'MISSING',
                cfTr: config.cfTr ? '***MASKED***' : 'MISSING',
                tableName: config.tableName ? '***MASKED***' : 'MISSING'
              });
              return config;
            } catch (error) {
              console.error('Config initialization failed:', error);
              return config;
            }
          };

          export { config };
          EOL
          
          echo "âœ… Config file created with all environment variables"
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4