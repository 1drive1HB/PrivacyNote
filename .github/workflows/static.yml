name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Build and inject config
        run: |
          cat > src/js/config.js << 'EOL'
          const config = {
            supabaseUrl: '${{ secrets.SUPABASE_URL }}',
            supabaseKey: '${{ secrets.SUPABASE_KEY }}',
            tableName: '${{ secrets.SUPABASE_TABLE_M || 'notes' }}',
            cfTr: '${{ secrets.CF_TR }}',
            cfSecretKey: '${{ secrets.CF_SECRET_KEY }}',
            encryptionKey: '${{ secrets.ENCRYPTION_KEY }}',
            isProduction: true
          };

          export const initializeConfig = async () => {
            try {
              // In production, config is already populated from GitHub Secrets
              // SECURITY: Never log actual values
              console.log('Config loaded:', {
                hasSupabaseUrl: !!config.supabaseUrl,
                hasSupabaseKey: !!config.supabaseKey,
                hasTableName: !!config.tableName,
                hasCfTr: !!config.cfTr,
                hasCfSecretKey: !!config.cfSecretKey,
                hasEncryptionKey: !!config.encryptionKey,
                isProduction: config.isProduction
              });
              return config;
            } catch (error) {
              console.error('Config initialization failed:', error);
              return config;
            }
          };

          export { config };
          EOL
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4