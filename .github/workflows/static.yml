name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Build and inject config SECURELY
        run: |
          # Create a secure config that doesn't expose values
          cat > src/js/config.js << 'EOL'
          // SECURE CONFIG - Values injected at runtime
          const config = {
            supabaseUrl: '',
            supabaseKey: '',
            tableName: '',
            cfTr: '',
            cfSecretKey: '',
            encryptionKey: '',
            isProduction: true
          };

          // Runtime configuration - values are set when the page loads
          export const initializeConfig = async () => {
            try {
              // In production, values are injected by the deployment process
              // They are NOT stored in the source code
              config.supabaseUrl = '${{ secrets.SUPABASE_URL }}' || '';
              config.supabaseKey = '${{ secrets.SUPABASE_KEY }}' || '';
              config.tableName = '${{ secrets.SUPABASE_TABLE_M || 'notes' }}' || 'notes';
              config.cfTr = '${{ secrets.CF_TR }}' || '';
              config.cfSecretKey = '${{ secrets.CF_SECRET_KEY }}' || '';
              config.encryptionKey = '${{ secrets.ENCRYPTION_KEY }}' || '';
              
              // SECURITY: Never log actual values
              console.log('Production config loaded:', {
                hasSupabaseUrl: !!config.supabaseUrl,
                hasSupabaseKey: !!config.supabaseKey,
                hasTableName: !!config.tableName,
                hasCfTr: !!config.cfTr,
                hasCfSecretKey: !!config.cfSecretKey,
                hasEncryptionKey: !!config.encryptionKey,
                isProduction: config.isProduction
              });
              
              return config;
            } catch (error) {
              console.error('Config initialization failed:', error);
              return config;
            }
          };

          export { config };
          EOL
          
          echo "âœ… Secure config file created - sensitive values are injected at build time"
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4