<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Note</title>
  <link rel="stylesheet" id="css-link">
  <style>
    /* n Mobile Screenshot Protection */
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    
    @media (max-width: 768px) {
      body {
        overflow: hidden;
        position: fixed;
      }
    }
</style>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/1803/1803612.png" alt="Logo" class="logo">
      <h1>Secret Note</h1>
    </header>

    <section id="noteContentSection">
      <div id="noteContent" class="note-content">Deleted...</div>
      <p class="note-meta">This note will be destroyed after reading.</p>
    </section>

    <div class="back-link">
      <a href="https://1drive1hb.github.io/PrivacyNote/" class="home-link">
        <i class="fas fa-home"></i> Back to PrivacyNote
      </a>
    </div>
  </div>
  <!-- Load environment first -->
  <script src="./src/js/load-Env.js"></script>
  <!-- Then load other scripts -->
  <script type="module" src="./src/js/app.js"></script>
  <script type="module" src="./src/js/actions/noteAction.js"></script>
</body>
</html>
