name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # New sensitive file check (added as first step)
      - name: Check for protected files
        continue-on-error: false
        run: |
          if [ -f .env ] || [ -f .env.local ] || [ -f public/env.js ]; then
            echo "::error::Protected files (.env, .env.local, public/env.js) detected in commit!"
            echo "These files should not be committed. Please remove them and try again."
            exit 1
          fi
          echo "No protected files detected - proceeding with deployment"
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Build and inject config
        run: |
          cat > src/js/config.js <<EOL
          const config = {
            supabaseUrl: '${{ secrets.SUPABASE_URL }}',
            supabaseKey: '${{ secrets.SUPABASE_KEY }}',
            isProduction: true
          };
          
          if (console?.log) {
            const safeConfig = {...config, supabaseKey: '***MASKED***'};
            console.log('Config loaded:', safeConfig);
          }
          
          export { config };
          EOL
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4