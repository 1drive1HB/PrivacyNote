name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

convironment:
  name: github-pages
  url: ${{ steps.deployment.outputs.page_url }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Create secure config file
        run: |
          # Create a config that uses a completely different approach
          cat > src/js/config.js << 'EOL'
          // SECURE CONFIG - Values are set directly, not in functions
          const config = {
            supabaseUrl: '${{ secrets.SUPABASE_URL }}',
            supabaseKey: '${{ secrets.SUPABASE_KEY }}',
            tableName: '${{ secrets.SUPABASE_TABLE_M || 'notes' }}',
            cfTr: '${{ secrets.CF_TR }}',
            cfSecretKey: '${{ secrets.CF_SECRET_KEY }}',
            encryptionKey: '${{ secrets.ENCRYPTION_KEY }}',
            isProduction: true
          };

          export const initializeConfig = async () => {
            try {
              // SECURITY: Create a safe copy for logging without exposing values
              const safeConfig = {
                hasSupabaseUrl: !!config.supabaseUrl,
                hasSupabaseKey: !!config.supabaseKey,
                hasTableName: !!config.tableName,
                hasCfTr: !!config.cfTr,
                hasCfSecretKey: !!config.cfSecretKey,
                hasEncryptionKey: !!config.encryptionKey,
                isProduction: config.isProduction
              };
              
              console.log('ðŸ”§ Production config status:', safeConfig);
              
              return config;
            } catch (error) {
              console.error('Config initialization failed:', error);
              return config;
            }
          };

          export { config };
          EOL
          
          echo "âœ… Secure config file created"
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4