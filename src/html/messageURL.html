<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Note</title>
  <link rel="stylesheet" id="css-link">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/1803/1803612.png" alt="Logo" class="logo">
      <h1>Secret Note</h1>
    </header>

    <section id="noteContentSection">
      <div id="noteContent" class="note-content">Loading note...</div>
      <p class="note-meta">This note will be destroyed after reading.</p>
    </section>

    <div id="errorMessage" class="error-message hidden"></div>
  </div>

  <script type="module">
    // Detect environment
    const isLocal = window.location.hostname === 'localhost' || 
                   window.location.hostname === '127.0.0.1';
    
    // Set CSS path
    document.getElementById('css-link').href = isLocal ? 
      '../css/styles.css' : '/PrivacyNote/src/css/styles.css';

    try {
      // Set correct import path
      const modulePath = isLocal ? 
        '../js/actions/noteActions.js' : 
        '/PrivacyNote/src/js/actions/noteActions.js';
      
      const { getNote } = await import(modulePath);
      
      const urlParams = new URLSearchParams(window.location.search);
      const noteId = urlParams.get('id');
      
      if (!noteId) throw new Error('Invalid note URL - missing ID');
      
      const content = await getNote(noteId, '');
      document.getElementById('noteContent').textContent = content;
    } catch (error) {
      console.error('Error:', error);
      const el = document.getElementById('noteContent');
      el.textContent = 'Error: ' + error.message;
      el.style.color = 'red';
    }
  </script>
</body>
</html>
