<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrivacyNote - Secure Self-Destructing Notes</title>

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://challenges.cloudflare.com https://esm.sh;
    style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
    font-src 'self' https://cdnjs.cloudflare.com;
    img-src 'self' https: data:;
    connect-src 'self' https://*.supabase.co https://esm.sh;
    frame-src https://challenges.cloudflare.com;
  ">

  <!-- CSS Files -->
  <link rel="stylesheet" href="./src/css/base.css">
  <link rel="stylesheet" href="./src/css/components.css">
  <link rel="stylesheet" href="./src/css/settings.css">

  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1803/1803612.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1803/1803612.png" alt="Logo" class="logo">
        <div class="header-content">
          <h1>PrivacyNote</h1>
          <p class="tagline">Secure, Self-Destructing Messages</p>
        </div>
      </div>
    </header>

    <main>
      <section id="createNoteSection">
        <div class="form-group">
          <p class="description">Your note will self-destruct after being read</p>
          <textarea id="noteText" placeholder="Type your message here..." maxlength="8000"></textarea>
          <div class="char-counter">
            <span id="charCount">0</span>/8000 characters (Max)
          </div>

          <div class="buttons">
            <button id="createNoteBtn" class="btn-large">
              <i class="fas fa-lock"></i> Create Secure Note
            </button>
            <button id="clearBtn" class="btn-small btn-secondary">
              <i class="fas fa-trash"></i> Clear All
            </button>
          </div>

          <div id="linkContainer" class="hidden">
            <div class="link-header">
              <i class="fas fa-link"></i>
              <strong>Your unique note link (click to copy):</strong>
            </div>
            <div id="noteLink" class="note-link btn-full"></div>

            <div class="whatsapp-share">
              <button id="whatsappBtn" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> Share via WhatsApp
              </button>
            </div>
          </div>

          <div id="settings-container"></div>
        </div>
      </section>
    </main>

    <!-- Side-by-Side Footer -->
    <footer class="footer">
      <div class="footer-content">
        <!-- Left side - Footer text -->
        <div class="footer-text">
          <p>Â© 2025 PrivacyNote - Secure, self-destructing notes</p>
          <p class="small">Notes are automatically deleted after being read</p>
        </div>

        <!-- Right side - Turnstile container -->
        <div class="footer-turnstile">
          <div id="turnstileContainer"></div>
        </div>
      </div>
    </footer>

    <div id="copyFeedback" class="copy-feedback hidden"></div>
  </div>

  <!-- Scripts -->
  <script src="./src/js/load-Env.js"></script>
  <script type="module" src="./src/js/config.js"></script>
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
