<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrivacyNote</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1803/1803612.png">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/1803/1803612.png" alt="Logo" class="logo">
      <h1>PrivacyNote</h1>
    </header>

    <section id="createNoteSection">
      <label for="noteText">Write your secret note:</label>
      <textarea id="noteText" placeholder="Type your secret here..."></textarea>

      <div class="buttons">
        <button id="createNoteBtn">Create Note</button>
        <button id="clearBtn">Clear</button>
      </div>

      <div id="linkContainer" class="hidden">
        <strong>Your unique note link (click to copy):</strong>
        <p id="noteLink"></p>
        <div id="copyFeedback" class="copy-feedback hidden"></div>
      </div>

      <div id="whatsappShare" class="hidden">
      <button id="whatsappBtn" class="whatsapp-btn">
        <img src="whatsapp-icon.svg" alt="Share via WhatsApp" width="20" style="margin-right:8px">
        Share via WhatsApp
      </button>
    </div>
    </section>
  </div>

  <script type="module" src="./src/js/app.js"></script>
  <script src="./public/env.js"></script>
  <!-- Add this right before closing </body> tag -->
<script>
  // Load env.js only in production
  if (!window.location.hostname.includes('localhost') && 
      !window.location.hostname.includes('127.0.0.1')) {
    const script = document.createElement('script');
    script.src = '/env.js';
    document.body.appendChild(script);
  }
</script>
</body>
</html>
