<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Note</title>
  <link rel="stylesheet" id="css-link">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/1803/1803612.png" alt="Logo" class="logo">
      <h1>Secret Note</h1>
    </header>

    <section id="noteContentSection">
      <div id="noteContent" class="note-content">Loading note...</div>
      <p class="note-meta">This note will be destroyed after reading.</p>
    </section>

    <div id="errorMessage" class="error-message hidden"></div>
  </div>

  <script type="module">
    // Detect environment
    const isLocal = window.location.hostname === 'localhost' || 
                   window.location.hostname === '127.0.0.1';
    const isGitHubPages = window.location.hostname.includes('github.io');
    
    // Set CSS path dynamically
    const cssPath = isLocal ? '../src/css/styles.css' : 
                   isGitHubPages ? '/PrivacyNote/src/css/styles.css' : './src/css/styles.css';
    document.getElementById('css-link').href = cssPath;

    try {
      // Set correct import path based on environment
      let modulePath;
      if (isLocal) {
        modulePath = '../src/js/actions/noteActions.js';
      } else if (isGitHubPages) {
        modulePath = '/PrivacyNote/src/js/actions/noteActions.js';
      } else {
        modulePath = './src/js/actions/noteActions.js';
      }
      
      const { getNote } = await import(modulePath);
      
      const urlParams = new URLSearchParams(window.location.search);
      const noteId = urlParams.get('id');
      
      if (!noteId) throw new Error('Invalid note URL - missing ID');
      
      const content = await getNote(noteId, '');
      document.getElementById('noteContent').textContent = content;
    } catch (error) {
      console.error('Error:', error);
      const el = document.getElementById('noteContent');
      el.textContent = 'Error: ' + error.message;
      el.style.color = 'red';
      
      // Also show error in error message div
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = error.message;
      errorEl.classList.remove('hidden');
    }
  </script>
</body>
</html>
