<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrivacyNote - Secure Self-Destructing Notes</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1803/1803612.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/1803/1803612.png" alt="Logo" class="logo">
      <h1>PrivacyNote</h1>
    </header>

    <main>
      <section id="createNoteSection">
        <div class="form-group">
          <label for="noteText">Write your secret note:</label>
          <p class="description">Your note will self-destruct after being read</p>
          <textarea id="noteText" placeholder="Type your secret here..."></textarea>
        </div>

        <!-- Settings Accordion loaded from external file -->
        <div id="settings-container">
          <!-- This will be populated by JavaScript -->
        </div>

        <div class="buttons">
          <button id="createNoteBtn" class="btn-primary">
            <i class="fas fa-lock"></i> Create Secure Note
          </button>
          <button id="clearBtn" class="btn-secondary">
            <i class="fas fa-trash"></i> Clear All
          </button>
        </div>

        <div id="linkContainer" class="hidden">
          <div class="link-header">
            <i class="fas fa-link"></i>
            <strong>Your unique note link (click to copy):</strong>
          </div>
          <div id="noteLink" class="note-link"></div>
          
          <div class="whatsapp-share">
            <button id="whatsappBtn" class="whatsapp-btn">
              <i class="fab fa-whatsapp"></i> Share via WhatsApp
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Â© 2025 PrivacyNote - Secure, self-destructing notes</p>
      <p class="small">Notes are automatically deleted after being read</p>
    </footer>
  </div>

  <div id="copyFeedback" class="copy-feedback hidden"></div>

  <script src="./src/js/load-Env.js"></script>
  <script type="module" src="./src/js/config.js"></script>
  <script type="module" src="./src/js/main.js"></script>

  <script>
  // Load settings component and initialize accordion
  document.addEventListener('DOMContentLoaded', function() {
    // Load settings HTML
    fetch('./src/html/settings.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('settings-container').innerHTML = html;
        initializeAccordion();
      })
      .catch(error => {
        console.error('Error loading settings:', error);
        // Fallback settings HTML
        document.getElementById('settings-container').innerHTML = `
          <div class="settings-accordion">
            <div class="accordion-header">
              <i class="fas fa-cog"></i>
              <span>Security Settings</span>
              <i class="fas fa-chevron-down accordion-arrow"></i>
            </div>
            <div class="accordion-content">
              <p>Settings failed to load. Using default settings.</p>
            </div>
          </div>
        `;
        initializeAccordion();
      });

    function initializeAccordion() {
      const accordionHeader = document.querySelector('.accordion-header');
      const accordionContent = document.querySelector('.accordion-content');
      const accordionArrow = document.querySelector('.accordion-arrow');
      
      if (accordionHeader && accordionContent) {
        accordionHeader.addEventListener('click', function() {
          accordionContent.classList.toggle('active');
          if (accordionArrow) {
            accordionArrow.classList.toggle('fa-chevron-down');
            accordionArrow.classList.toggle('fa-chevron-up');
          }
        });
      }
    }
  });
  </script>
</body>
</html>
