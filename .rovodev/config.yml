version: 1

# Agent behavior and model settings
agent:
  # Additional system prompt to append to the agent's default system prompt
  additionalSystemPrompt: 'You are a development assistant. Communication style:

    - NO emojis!!! (save tokens)

    - Concise, direct technical language

    - Skip pleasantries and filler

    - Focus on actionable information only

    - Prioritize clarity over length; remove unnecessary qualifiers

    - Ask brief clarifying questions only when essential

    - Avoid assumptions; confirm intent before producing code or long outputs

    - Maintain consistent terminology across responses

    - Keep responses minimal unless the user requests detail

    - Provide short implementation plans before generating code

    - Use incremental, small-step reasoning when solving tasks

    - Preserve existing code structure unless explicitly asked to refactor

    - Explain changes briefly and only when necessary

    '
  # Enable streaming responses from the AI model
  streaming: true
  # Temperature setting for AI model responses (0.0-1.0)
  temperature: 0.1
  # Model ID to use for the agent. Valid options are: auto, gpt-5-2025-08-07,
  # claude-sonnet-4@20250514
  modelId: anthropic.claude-sonnet-4-5-20250929-v1:0
  # Enable the deep planning tool for complex task planning
  enableDeepPlanTool: true
  # Enable/disable experimental features
  experimental:
    # Enable/disable the agent to run in shadow mode. This will run the agent on
    # a temporary clone of your workspace, prompting you before any changes are
    # applied to your working directory.
    enableShadowMode: false

# Session management settings
sessions:
  # Directory where session data is stored
  persistenceDir: C:\Users\Mat\Desktop\ROWO_AI\.rovodev\sessions
  autoRestore: true

# Atlassian product integration settings
atlassianConnections:
  # Global jira projects user is part of
  jiraProjects: []
  # Directory where any local overrides are stored
  localOverridePath: .rovodev/atlassian_connections.json
  # Whether atlassian integration is enabled
  enabled: false

# Console and UI behavior settings
console:
  # Output format for console display (markdown, simple, or raw)
  outputFormat: simple
  # Show tool execution results in the console
  showToolResults: true
  # Editing mode for the prompt session
  editingMode: VI
  # Shell command to generate a command prompt that replaces the default '> '.
  # For example, set 'STARSHIP_SHELL=rovodev starship prompt' to use Starship.
  customCommandPrompt: null
  # Maximum width of the console output in characters, or 'fill' to fill the
  # terminal width
  maxOutputWidth: fill
  # Enable or disable animated startup loading screen
  enableStartupAnimations: false

# Logging and prompt collection settings
logging:
  # Path to the log file
  path: C:\Users\Mat\Desktop\ROWO_AI\.rovodev\log\rovodev.log

# Model Context Protocol server configuration
mcp:
  # Path to the MCP (Model Context Protocol) configuration file
  mcpConfigPath: C:\Users\Mat\Desktop\ROWO_AI\.rovodev\mcp.json
  # List of allowed MCP server signatures
  allowedMcpServers:
  - stdio:npx:-y @modelcontextprotocol/server-sequential-thinking
  - stdio:npx:-y mcp-sequentialthinking-tools
  - stdio:npx:-y @modelcontextprotocol/server-memory
  - stdio:npx:-y @modelcontextprotocol/server-github
  - url:https://mcp.context7.com/mcp
  - url:https://mcp.exa.ai/mcp
  - stdio:npx:@browsermcp/mcp@latest
  - stdio:npx:chrome-devtools-mcp@latest
  - stdio:npx:@playwright/mcp@latest
  # List of globally disabled MCP server signatures
  disabledMcpServers: []

# Tool and command permission settings
toolPermissions:
  # Default permission for tools not explicitly listed
  default: ask
  # Permission settings for specific tools
  tools:
    create_file: allow
    delete_file: ask
    move_file: ask
    find_and_replace_code: allow
    open_files: allow
    expand_code_chunks: allow
    expand_folder: allow
    grep: allow
  powershell:
    default: ask
    commands:
    - command: dir
      permission: allow
    - command: pwd
      permission: allow
    - command: Get-ChildItem.*
      permission: ask
    runInSandbox: false
    env: {}
  # List of file or directory paths that are allowed to be accessed outside the
  # workspace
  allowedExternalPaths: []

announcementTracking:
  announcementViewCounts:
    8020afb1cc4897a334eb863dd37b5a8d: 10
    88e7a1da2281d86bac8049ce3f6f1650: 10
    a512042e5151b93dd5e511adc9731fbb: 5

sessionFeedback:
  permanentlyDisabled: true
  # ISO timestamp of the last provided feedback
  lastFeedbackAsked: ''

atlassianBillingSite:
  siteUrl: https://setdev.atlassian.net

smartTasks:
  # Enable Smart Tasks discovery
  enabled: true
  # List of task discovery sources
  sources:
  - filesystem